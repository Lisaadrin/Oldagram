<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navigation">
<img class="upper-img logo" src="images/logo.png">
<img class="upper-img avatar" src="images/user-avatar.png">
            </nav>
            <main>
                <section class="upper">
                    <img class="avatar" src="images/avatar-vangogh.jpg">
                    <div class="user-data">
                         <h1 class="user-name">
                             Vincent van Gogh
                        </h1>
                        <p class="location">
                            Zundert,Netherlands
                        </p>
                    </div>
                </section>
                <img class="main-img" src="images/post-vangogh.jpg">
                <section class="lower">
                    <div class="icons">
                        <img class="icon" src="images/icon-heart.png">
                        <img class="icon" src="images/icon-comment.png">
                        <img class="icon" src="images/icon-dm.png">
                    </div>      
                    <h2 class="likes">21492 likes</h2>
                    <h3 class="comments">
                        <span class="commenter">vincey1853</span>
                        just took a few mushrooms, lol
                    </h3>
                </section>
            </main>
        </header>
    </body>
</html>
